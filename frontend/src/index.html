<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
</head>
<body>
<div class="modal active" id="nickname-modal">
    <div class="modal-content">
        <h3>Выберите псевдоним</h3>
        <form id="nickname-form">
            <input type="text" id="nickname-input" placeholder="Введите ваш ник" required>
            <button type="submit">Продолжить</button>
        </form>
        <div class="error-message" id="nickname-error"></div>
    </div>
</div>

<div class="chat-container" id="chat-container">
    <div class="users-list-container">
        <ul class="users-list" id="users-list"></ul>
    </div>
    <div class="chat-area">
        <div class="messages" id="messages"></div>
        <form class="message-form" id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here">
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
